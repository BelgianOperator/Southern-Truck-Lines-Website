<!DOCTYPE html>
<html>
  <head>
    <title>Southern Truck Lines</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/style2.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <p class="navbarimage">
          <img src="/images/logo.jpeg" height="40px" />
        </p>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/fleet.html">Go Back</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="head3">
      <h1>Truck 6</h1>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/truck6_1.jpeg" style="margin: auto; width: 65%" class="d-block w-65" />
        </div>
        <div class="carousel-item">
          <img src="/images/truck6_2.jpeg" style="margin: auto; width: 65%" class="d-block w-65" />
        </div>
        <div class="carousel-item">
          <img src="/images/truck6_3.jpeg" style="margin: auto; width: 65%" class="d-block w-65" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="row align-items-center">
      <div class="col">
        <div class="subhead">
          <h3>Make</h3>
        </div>
        <p>Kenworth</p>
        <p></p>
      </div>
      <div class="col">
        <div class="subhead">
          <h3>Model</h3>
        </div>
        <p>W900</p>
        <p></p>
      </div>
      <div class="col">
        <div class="subhead">
          <h3>Model Year</h3>
        </div>
        <p>2014</p>
        <p></p>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <div class="subhead">
          <h3>Engine</h3>
        </div>
        <p>Cummins N14 500</p>
        <p></p>
      </div>
      <div class="col">
        <div class="subhead">
          <h3>Transmission</h3>
        </div>
        <p>10 Speed</p>
        <p></p>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <div class="subhead">
          <h3>Differential</h3>
        </div>
        <p>3.55 Rear End</p>
        <p></p>
      </div>
      <div class="col">
        <div class="subhead">
          <h3>Cab Option</h3>
        </div>
        <p>72" Stand Up</p>
        <p></p>
      </div>
    </div>
  </body>
</html>
